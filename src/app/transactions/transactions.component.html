        <th>To Account Number</th>
        <th>Amount</th>
        <th>Date</th>

    </thead>

      <tr>

        <td>DBS12365731</td>

        <td>01/01/2012</td>
      </tr>
      <tr>
        <td>3</td>
        <td>DBS85867969</td>
        <td>DBS12365731</td>
        <td>800</td>
        <td>01/01/2012</td>
      </tr>
    </tbody>
  </table>
  <p>    
    <button class="btn btn-primary" id="btPrint" (click)="createPDF()">Create PDF</button>
  </p>
</div>
