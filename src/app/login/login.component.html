<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <div class="container">
        
        <div class="card card-container" style="background-color:white;width:100%;height:100%">
         
            <form class="form-signin"  >
                <div class="text-center">
                    <h5>{{title}}</h5>
                </div>
                <br>
                <input type="name" id="name" class="form-control" placeholder="Account number" onfocus="this.placeholder = ''" 
                onblur="this.placeholder = 'Account number'" required>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" onfocus="this.placeholder = ''" 
                onblur="this.placeholder = 'Password'" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me">Remember me
                    </label>
                </div>
                <button [routerLink]="['dashboard']" class="btn btn-lg btn-primary btn-block btn-signin  text-center"  (click)="myFuction()" type="submit" value="customer-dashboard">Sign in</button>
            </form>
            <a  [routerLink]="['/forgotpassword']" class="forgot-password">
                Forgot password?
            </a>

            <a [routerLink]="['/register']"   class="forgot-password">
                Don't have an account?
            </a>
        </div>
       
    </div>
