    <div class="container">
        <div class="card card-container" style="background-color:white">
            <form class="form-signin"  >
                <div class="text-center">
                    <h5>Verify email</h5>
                </div>
                <input type="name" id="emailId" class="form-control" placeholder="Enter email id" onfocus="this.placeholder = ''" 
                onblur="this.placeholder = 'Enter email id'" required>
                <a id="size" href="#" class="form-control" >Click here to send otp</a>
                <input type="otp" id="otp" class="form-control" placeholder="OTP" onfocus="this.placeholder = ''" 
                onblur="this.placeholder = 'OTP'" required>
                
                <button class="btn btn-lg btn-primary btn-block btn-signin  text-center"  (click)="myFuction()" type="submit" value="customer-dashboard">Sign in</button>
            </form>
        </div>
    </div>
