<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="lib/jcs-auto-validate.js"></script>
<div class="container">
    <div class="card">
      <div class="card-header">Customer Registration Form</div>
      <div class="card-body">
        <div class="col-lg-12 well">
          <div class="row">
            <form >
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-12 form-group">
                    <label>Full Name</label>
                    <input name="fullName" ngModel type="text" pattern="[A-Za-z]*"  oninvalid="setCustomValidity('Enter only alphabets')" onchange="try{setCustomValidity('')}catch(e){}" placeholder="Enter Full Name Here.." class="form-control" required>
                  </div>
                  <!-- <div class="col-sm-6 form-group">
                    <label>Last Name</label>
                    <input name="lastName" ngModel type="text" placeholder="Enter Last Name Here.." class="form-control" required>
                  </div> -->

                </div>
                <div class=" form-group">
                  <label>Email Id</label>
                  <input name="eamilId"  ngModel type="text"placeholder="Enter Email id Here.." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" oninvalid="setCustomValidity('Enter valid mail id')" onchange="try{setCustomValidity('')}catch(e){}" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input name="password" ngModel type="password"  placeholder="Enter Password Here.." class="form-control" #p (keyup)='check(p,p1);' required>
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input name="password1" ngModel type="password" placeholder="Enter Password Again.." class="form-control" #p1 (keyup)='check(p,p1);' required>
                </div>
                <span id="message"></span>
                <div class="form-group">
                    <label>Gender </label>
                    <label class="radio-inline  btn btn-space" aria-required>
                        <input type="radio" name="gender" id="male">Male
                      </label>
                      <label class="radio-inline btn btn-space">
                        <input type="radio" name="gender" id="female" >Female
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="gender" id="others">Others
                      </label>
                </div>
                  <div class="form-group row">
                    <label for="example-date-input" class="col-12 col-form-label">Date of birth</label>
                    <div class="col-sm-12">
                      <input name="dateOfBirth" class="form-control"  ngModel type="date"   id="example-date-input" required>
                    </div>
                  </div>
                  <div class="form-group  ">
                    <label> Aadhar Number</label>
                    <input name="aadharId" ngModel type="text" maxlength="12" pattern="[0-9]*"  oninvalid="setCustomValidity('Enter only numbers')" onchange="try{setCustomValidity('')}catch(e){}" placeholder="Enter Aadhar number Here.." class="form-control" required>
                  </div>
                <div class="form-group">
                  <label>Phone Number</label>
                  <input name="phoneNumber" ngModel type="text" maxlength="10"pattern="[0-9]*"  oninvalid="setCustomValidity('Enter only numbers')" onchange="try{setCustomValidity('')}catch(e){}"  placeholder="Enter Phone Number Here.." class="form-control" required>
                </div>
                <div class="row">
                  <div class="col-sm-12 form-group">
                    <label>Address</label>
                    <input name="address" ngModel type="text" placeholder="Enter Address Here.." class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-4 form-group">
                    <label>City</label>
                    <input name="city" ngModel type="text" placeholder="Enter City Name Here.." class="form-control">
                  </div>
                  <div class="col-sm-4 form-group">
                    <label>State</label>
                    <input name="state" ngModel type="text" placeholder="Enter State Name Here.." class="form-control">
                  </div>
                  <div class="col-sm-4 form-group">
                    <label>Pin</label>
                    <input name="pin" ngModel type="text" placeholder="Enter Zip Code Here.." class="form-control">
                  </div>
                </div>
                <div class="dropdown form-group"> 
                </div>
                <button type="submit" class="btn btn-primary text-center my" >Create Account</button>
              </div>
            </form>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Already have an account?<a [routerLink]="['/login']">Login</a>
          </div>
          <div class="d-flex justify-content-center">
            <a [routerLink]="['/login']">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
